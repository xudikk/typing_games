<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --primary: #4f46e5;
      --secondary: #f59e0b;
      --accent: #a5b4fc;
      --text: #ffffff;
      --bg-dark: #0f172a;
      --bg-light: #1e293b;
      --success: #22c55e;
      --disabled: #6b7280;
      --hover-shadow: rgba(165, 180, 252, 0.8);
      --glow: rgba(245, 158, 11, 0.8);
      --card-glow: rgba(79, 70, 229, 0.7);
      --alert-red: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-light) 100%);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .hero-background {
      position: relative;
      width: 100%;
      min-height: calc(100vh - 80px);
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      padding-top: 12vh;
    }

    .starfield {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(2px 2px at 10px 20px, var(--accent) 1px, transparent 0),
                       radial-gradient(1.5px 1.5px at 50px 60px, var(--secondary) 1px, transparent 0),
                       radial-gradient(1.8px 1.8px at 80px 90px, var(--text) 1px, transparent 0);
      background-size: 130px 130px;
      background-repeat: repeat;
      animation: twinkle 4s linear infinite;
      z-index: 1;
    }

    @keyframes twinkle {
      0% { transform: translate(0, 0); opacity: 0.7; }
      100% { transform: translate(-30px, -30px); opacity: 0.7; }
    }

    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    .floating-icon {
      position: absolute;
      font-size: 2rem;
      color: var(--accent);
      opacity: 0.6;
      animation: float 7s ease-in-out infinite;
      animation-delay: var(--delay, 0s);
    }

    .floating-icon:nth-child(1) { top: 8%; left: 12%; --delay: 0s; }
    .floating-icon:nth-child(2) { top: 45%; right: 10%; --delay: 1.2s; }
    .floating-icon:nth-child(3) { top: 30%; right: 15%; --delay: 0.6s; }
    .floating-icon:nth-child(4) { bottom: 15%; left: 20%; --delay: 1.8s; }
    .floating-icon:nth-child(5) { bottom: 10%; left: 65%; --delay: 2.4s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-25px) scale(1.3); }
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 50px;
      background: linear-gradient(45deg, rgba(15, 23, 42, 0.95), rgba(30, 41, 59, 0.95));
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      z-index: 4;
      animation: fadeUp 0.9s ease-out;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .brand-icon {
      width: 55px;
      height: 55px;
      background: var(--secondary);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 14px;
      font-size: 2.2rem;
      font-weight: 900;
      transition: transform 0.6s ease, box-shadow 0.4s ease;
    }

    .brand-icon:hover {
      transform: rotate(360deg) scale(1.25);
      box-shadow: 0 0 25px var(--glow);
    }

    .brand-text {
      color: var(--accent);
      font-size: 2.2rem;
      font-weight: 900;
      text-shadow: 0 0 15px var(--hover-shadow);
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-btn {
      background: linear-gradient(45deg, var(--primary), #7c3aed);
      border: none;
      border-radius: 14px;
      padding: 14px 30px;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      font-size: 1.3rem;
      font-weight: 700;
    }

    .nav-btn a {
      color: var(--text);
      text-decoration: none;
      text-shadow: 0 0 10px var(--hover-shadow);
      display: block;
    }

    .nav-btn:hover {
      transform: scale(1.12) rotate(4deg);
      box-shadow: 0 12px 30px rgba(79, 70, 229, 0.8);
    }

    .profile-container {
      position: relative;
      z-index: 3;
      width: 100%;
      max-width: 1200px;
      margin: 40px auto;
      padding: 50px 40px;
      text-align: center;
      background: linear-gradient(135deg, rgba(79, 70, 229, 0.25), rgba(124, 58, 237, 0.25));
      border-radius: 24px;
      border: 4px solid transparent;
      border-image: linear-gradient(45deg, var(--secondary), #facc15, var(--success)) 1;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
      animation: fadeUp 1.2s ease-out;
    }

    .profile-title {
      color: var(--accent);
      font-size: 4.5rem;
      font-weight: 900;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 0 0 25px var(--hover-shadow);
      animation: glowPulse 2s ease-in-out infinite alternate;
    }

    .coming-soon-message {
      color: var(--alert-red);
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 30px;
      text-transform: uppercase;
      text-shadow: 0 0 15px rgba(239, 68, 68, 0.7);
      animation: pulseRed 1.5s ease-in-out infinite;
    }

    @keyframes pulseRed {
      0% { text-shadow: 0 0 15px rgba(239, 68, 68, 0.7); }
      100% { text-shadow: 0 0 25px rgba(239, 68, 68, 0.9); }
    }

    @keyframes glowPulse {
      0% { text-shadow: 0 0 15px var(--hover-shadow); }
      100% { text-shadow: 0 0 30px var(--hover-shadow); }
    }

    .profile-icon {
      font-size: 5rem;
      color: var(--secondary);
      margin-bottom: 20px;
      text-shadow: 0 0 15px var(--glow);
      animation: popIn 0.8s ease forwards;
    }

    @keyframes popIn {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .footer {
      text-align: center;
      padding: 30px;
      background: linear-gradient(45deg, rgba(15, 23, 42, 0.95), rgba(30, 41, 59, 0.95));
      color: #f0f9ff;
      font-size: 1.2rem;
      animation: fadeUp 1.2s ease-out;
    }

    .footer a {
      color: var(--accent);
      text-decoration: none;
      margin: 0 12px;
      transition: transform 0.5s ease, color 0.5s ease;
    }

    .footer a:hover {
      transform: scale(1.2);
      color: var(--secondary);
    }

    @media (max-width: 1200px) {
      .profile-container { max-width: 1000px; padding: 40px 30px; }
      .profile-title { font-size: 4rem; }
      .coming-soon-message { font-size: 2rem; }
      .profile-icon { font-size: 4.5rem; }
    }

    @media (max-width: 900px) {
      .hero-background { padding-top: 10vh; }
      .profile-container { padding: 30px 20px; }
      .profile-title { font-size: 3.5rem; }
      .coming-soon-message { font-size: 1.8rem; }
      .profile-icon { font-size: 4rem; }
      .header { padding: 20px 30px; }
      .nav-btn { padding: 12px 24px; font-size: 1.2rem; }
      .nav-links { gap: 20px; }
    }

    @media (max-width: 768px) {
      .hero-background { padding-top: 8vh; }
      .profile-container { padding: 20px 15px; }
      .profile-title { font-size: 3rem; }
      .coming-soon-message { font-size: 1.6rem; }
      .profile-icon { font-size: 3.5rem; }
      .nav-links { flex-direction: column; gap: 15px; }
      .nav-btn { padding: 10px 18px; font-size: 1.1rem; }
      .brand-icon { width: 50px; height: 50px; font-size: 2rem; }
      .brand-text { font-size: 2rem; }
    }

    @media (max-width: 480px) {
      .hero-background { padding-top: 6vh; }
      .profile-container { padding: 15px 12px; }
      .profile-title { font-size: 2.5rem; }
      .coming-soon-message { font-size: 1.4rem; }
      .profile-icon { font-size: 3rem; }
      .nav-btn { padding: 8px 16px; font-size: 1rem; }
      .brand-icon { width: 45px; height: 45px; font-size: 1.8rem; }
      .brand-text { font-size: 1.8rem; }
      .header { padding: 15px 25px; }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

    <div class="logo">
      <div class="brand-icon"><i class="fas fa-rocket"></i></div>
      <span class="brand-text">NeoCoder</span>
    </div>
    <nav class="nav-links">
      <button class="nav-btn"><a href="index.html">Bosh sahifa</a></button>
      <button class="nav-btn"><a href="lessons.html">Darslar</a></button>
      <button class="nav-btn"><a href="games.html">Arcade</a></button>
      <button class="nav-btn"><a href="profile.html">Profil</a></button>
    </nav>
  </header>

  <div class="hero-background">
    <div class="starfield"></div>
    <div class="floating-elements">
      <div class="floating-icon"><i class="fas fa-star"></i></div>
      <div class="floating-icon"><i class="fas fa-bolt"></i></div>
      <div class="floating-icon"><i class="fas fa-rocket"></i></div>
      <div class="floating-icon"><i class="fas fa-star"></i></div>

  </div>

  <footer class="footer">

</body>
</html>
