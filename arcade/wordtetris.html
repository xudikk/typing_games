<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soâ€˜z Tetrisi</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
  <style>
    :root {
      --primary: #6d28d9; /* Neon binafsha */
      --secondary: #f472b6; /* Neon pushti */
      --accent: #4ade80; /* Neon yashil */
      --text: #f0f9ff; /* Oq rang matn uchun */
      --bg-dark: #0f172a; /* Quyuk koâ€˜k fon */
      --bg-card: rgba(30, 41, 59, 0.8); /* Karta foni */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1b4b, #2e1065);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .hero-background {
      position: relative;
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .starfield {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(1.5px 1.5px at 15px 25px, var(--accent) 1px, transparent 0),
                       radial-gradient(1px 1px at 40px 50px, var(--secondary) 1px, transparent 0),
                       radial-gradient(1.2px 1.2px at 70px 80px, var(--text) 1px, transparent 0);
      background-size: 100px 100px;
      background-repeat: repeat;
      animation: twinkle 5s linear infinite;
      z-index: 1;
    }

    @keyframes twinkle {
      0% { transform: translate(0, 0); opacity: 0.7; }
      100% { transform: translate(-30px, -30px); opacity: 0.7; }
    }

    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    .floating-icon {
      position: absolute;
      font-size: 1.4rem;
      color: var(--accent);
      opacity: 0.6;
      animation: float 4s ease-in-out infinite;
      animation-delay: var(--delay, 0s);
    }

    .floating-icon:nth-child(1) { top: 15%; left: 10%; --delay: 0s; }
    .floating-icon:nth-child(2) { top: 45%; right: 8%; --delay: 0.8s; }
    .floating-icon:nth-child(3) { top: 30%; right: 25%; --delay: 0.4s; }
    .floating-icon:nth-child(4) { bottom: 20%; left: 15%; --delay: 1.2s; }
    .floating-icon:nth-child(5) { bottom: 15%; left: 50%; --delay: 1.6s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-15px) scale(1.1); }
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background: linear-gradient(45deg, #1e1b4b, #2e1065);
      box-shadow: 0 4px 15px rgba(109, 40, 217, 0.3);
      z-index: 4;
      animation: fadeIn 1s ease-out;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-icon {
      width: 40px;
      height: 40px;
      background: var(--secondary);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      font-size: 1.5rem;
      font-weight: 700;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .brand-icon:hover {
      transform: rotate(360deg) scale(1.1);
      box-shadow: 0 0 15px var(--secondary);
    }

    .brand-text {
      color: var(--accent);
      font-size: 1.6rem;
      font-weight: 700;
      text-shadow: 0 0 8px rgba(74, 222, 128, 0.6);
    }

    .nav-links {
      display: flex;
      gap: 12px;
    }

    .nav-btn {
      background: linear-gradient(45deg, var(--primary), #a855f7);
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .nav-btn a {
      color: var(--text);
      text-decoration: none;
      text-shadow: 0 0 5px rgba(74, 222, 128, 0.6);
      display: block;
    }

    .nav-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(109, 40, 217, 0.5);
    }

    .game-container {
      position: relative;
      z-index: 3;
      width: 100%;
      max-width: 900px;
      padding: 20px;
      background: linear-gradient(135deg, rgba(30, 27, 75, 0.9), rgba(46, 16, 101, 0.9));
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(109, 40, 217, 0.4);
      animation: fadeIn 1s ease-out;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .game-title {
      color: var(--accent);
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 20px;
      text-transform: uppercase;
      text-shadow: 0 0 12px rgba(74, 222, 128, 0.7);
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 8px rgba(74, 222, 128, 0.7); }
      100% { text-shadow: 0 0 16px rgba(74, 222, 128, 0.9); }
    }

    .game-area {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 20px;
      margin: 20px 0;
    }

    .game-board {
      position: relative;
      display: grid;
      grid-template-columns: repeat(10, 36px);
      grid-template-rows: repeat(20, 36px);
      gap: 1px;
      background: var(--bg-dark);
      border: 4px solid var(--primary);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(109, 40, 217, 0.5);
      width: 360px;
      height: 720px;
    }

    .side-panel {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      width: 200px;
    }

    .next-piece-card, .score-card, .record-card, .input-card {
      background: var(--bg-card);
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 100%;
      text-align: center;
    }

    .next-piece {
      display: grid;
      grid-template-columns: repeat(4, 20px);
      grid-template-rows: repeat(4, 20px);
      gap: 1px;
      background: var(--bg-dark);
      border: 2px solid var(--secondary);
      border-radius: 8px;
      width: 80px;
      height: 80px;
      margin: 0 auto;
    }

    .cell {
      background: #1e293b;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
    }

    .cell.filled {
      border: 1px solid #000;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
    }

    .cell.locked::after {
      content: 'ðŸ”’';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: var(--accent);
      text-shadow: 0 0 8px rgba(74, 222, 128, 0.6);
      animation: pulse 1.5s ease-in-out infinite;
    }

    .word-overlay {
      position: absolute;
      background: rgba(30, 41, 59, 0.9);
      color: var(--text);
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.7);
      animation: pulse 1.5s ease-in-out infinite;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 6px;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.1); }
      100% { transform: translateX(-50%) scale(1); }
    }

    #wordInput {
      padding: 10px;
      font-size: 1.1rem;
      width: 100%;
      border: 2px solid var(--primary);
      border-radius: 8px;
      background: #1e293b;
      color: var(--text);
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    #wordInput:focus {
      border-color: var(--accent);
      box-shadow: 0 0 12px rgba(74, 222, 128, 0.6);
    }

    #wordInput::placeholder {
      color: rgba(240, 249, 255, 0.6);
      transition: opacity 0.3s ease;
    }

    #wordInput:focus::placeholder {
      opacity: 0;
    }

    #scoreDisplay, #gameOverMessage {
      font-size: 1.2rem;
      color: var(--accent);
      text-shadow: 0 0 6px rgba(74, 222, 128, 0.6);
    }

    #restartButton {
      padding: 10px 20px;
      background: linear-gradient(45deg, var(--secondary), var(--accent));
      color: var(--text);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      display: none;
    }

    #restartButton:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(74, 222, 128, 0.6);
    }

    .footer {
      text-align: center;
      padding: 15px;
      background: linear-gradient(45deg, #1e1b4b, #2e1065);
      color: var(--text);
      font-size: 0.9rem;
      animation: fadeIn 1s ease-out;
    }

    .footer a {
      color: var(--accent);
      text-decoration: none;
      margin: 0 5px;
      transition: transform 0.3s ease;
    }

    .footer a:hover {
      transform: scale(1.1);
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .game-container { max-width: 90%; padding: 15px; }
      .game-title { font-size: 2.2rem; }
      .game-board { width: 320px; height: 640px; grid-template-columns: repeat(10, 32px); grid-template-rows: repeat(20, 32px); }
      .side-panel { width: 180px; }
      .next-piece { width: 72px; height: 72px; grid-template-columns: repeat(4, 18px); grid-template-rows: repeat(4, 18px); }
      .cell.locked::after { font-size: 16px; }
      .word-overlay { font-size: 12px; padding: 5px 10px; }
      #wordInput { font-size: 1rem; }
      #scoreDisplay, #gameOverMessage { font-size: 1.1rem; }
      #restartButton { font-size: 0.9rem; padding: 8px 16px; }
      .header { padding: 12px 18px; }
      .nav-btn { padding: 8px 16px; font-size: 1rem; }
      .brand-icon { width: 36px; height: 36px; font-size: 1.4rem; }
      .brand-text { font-size: 1.5rem; }
    }

    @media (max-width: 480px) {
      .game-container { max-width: 95%; padding: 12px; }
      .game-title { font-size: 1.8rem; }
      .game-board { width: 280px; height: 560px; grid-template-columns: repeat(10, 28px); grid-template-rows: repeat(20, 28px); }
      .side-panel { width: 100%; align-items: center; }
      .next-piece { width: 64px; height: 64px; grid-template-columns: repeat(4, 16px); grid-template-rows: repeat(4, 16px); }
      .cell.locked::after { font-size: 14px; }
      .word-overlay { font-size: 10px; padding: 4px 8px; }
      #wordInput { font-size: 0.9rem; }
      #scoreDisplay, #gameOverMessage { font-size: 1rem; }
      #restartButton { font-size: 0.8rem; padding: 6px 14px; }
      .header { padding: 10px 12px; }
      .nav-btn { padding: 6px 10px; font-size: 0.9rem; }
      .brand-icon { width: 32px; height: 32px; font-size: 1.2rem; }
      .brand-text { font-size: 1.3rem; }
      .game-area { flex-direction: column; align-items: center; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <div class="brand-icon">N</div>
      <span class="brand-text">NeoCoder</span>
    </div>
    <nav class="nav-links">
      <button class="nav-btn"><a href="../index.html">Bosh sahifa</a></button>
      <button class="nav-btn"><a href="../lessons.html">Darslar</a></button>
      <button class="nav-btn"><a href="../games.html">Arcade</a></button>
      <button class="nav-btn"><a href="../profile.html">Profil</a></button>
    </nav>
  </header>

  <div class="hero-background">
    <div class="starfield"></div>
    <div class="floating-elements">
      <div class="floating-icon">âš¡</div>
      <div class="floating-icon">ðŸŒŸ</div>
      <div class="floating-icon">âœ¨</div>
      <div class="floating-icon">âš¡</div>
      <div class="floating-icon">ðŸŒŸ</div>
    </div>
    <div class="game-container">
      <h2 class="game-title">Soâ€˜z Tetrisi</h2>
      <div class="game-area">
        <div class="game-board" id="gameBoard"></div>
        <div class="side-panel">
          <div class="next-piece-card">
            <div class="next-piece" id="nextPiece"></div>
          </div>
          <div class="score-card">
            <div id="scoreDisplay">Ochko: 0</div>
          </div>
          <div class="record-card">
            <div id="gameOverMessage">Rekord: 0</div>
          </div>
          <div class="input-card">
            <input type="text" id="wordInput" placeholder="Soâ€˜zni kiriting" autocomplete="off">
          </div>
          <div class="input-card">
            <button id="restartButton">Qayta boshlash</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    Â© 2025 NeoCoder | <a href="#">Terms</a> | <a href="#">Privacy</a>
  </footer>

  <script>
    const cols = 10;
    const rows = 20;
    let grid;
    let currentPiece;
    let nextPiece;
    let score = 0;
    let highScore = 0;
    let gameOver = false;
    let currentWord;
    let gameInterval;
    const words = ["olma", "kitob", "daraxt", "uy", "gul", "suv", "yulduz", "quyosh", "oy", "shahar"];
    const pieces = [
      [[1, 1, 1, 1]], // I
      [[1, 1], [1, 1]], // O
      [[1, 1, 1], [0, 1, 0]], // T
      [[1, 1, 1], [1, 0, 0]], // L
      [[1, 1, 1], [0, 0, 1]], // J
      [[1, 1, 0], [0, 1, 1]], // S
      [[0, 1, 1], [1, 1, 0]], // Z
      [[1, 0, 1], [1, 1, 1]], // U
      [[0, 1, 0], [1, 1, 1], [0, 1, 0]], // Plus
      [[1, 1, 0], [1, 0, 0], [1, 0, 0]], // Corner
      [[1, 1, 1]], // Line3
      [[0, 1, 0], [1, 1, 1], [0, 1, 0]], // Cross
      [[1, 0, 1], [1, 1, 1], [1, 0, 1]], // H
      [[1, 1], [1, 1]] // Square2
    ];
    const colors = [
      '#ff5555', // Qizil (I)
      '#55ff55', // Yashil (O)
      '#5555ff', // Koâ€˜k (T)
      '#ffff55', // Sariq (L)
      '#ff55ff', // Pushti (J)
      '#55ffff', // Moviy (S)
      '#ffaa00', // Toâ€˜q sariq (Z)
      '#aa55ff', // Binafsha (U)
      '#55aa55', // Toâ€˜q yashil (Plus)
      '#ff5555', // Qizil (Corner)
      '#55aaff', // Ochiq koâ€˜k (Line3)
      '#ff7777', // Ochiq qizil (Cross)
      '#77ff77', // Ochiq yashil (H)
      '#7777ff'  // Ochiq koâ€˜k (Square2)
    ];

    function initializeGame() {
      grid = createGrid();
      currentPiece = createPiece();
      nextPiece = createPiece();
      currentWord = words[Math.floor(Math.random() * words.length)];
      currentPiece.isLocked = true;
      score = 0;
      gameOver = false;
      document.getElementById('scoreDisplay').innerHTML = 'Ochko: ' + score;
      document.getElementById('gameOverMessage').innerHTML = 'Rekord: ' + highScore;
      document.getElementById('restartButton').style.display = 'none';
      renderGrid();
      renderNextPiece();
      startGameLoop();
      setTimeout(() => {
        document.getElementById('wordInput').focus();
      }, 100);
    }

    function createGrid() {
      const grid = [];
      for (let y = 0; y < rows; y++) {
        grid[y] = new Array(cols).fill(0);
      }
      const gameBoard = document.getElementById('gameBoard');
      gameBoard.innerHTML = '';
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.dataset.x = x;
          cell.dataset.y = y;
          gameBoard.appendChild(cell);
        }
      }
      return grid;
    }

    function createPiece() {
      const index = Math.floor(Math.random() * pieces.length);
      return {
        shape: pieces[index],
        color: colors[index],
        x: Math.floor(cols / 2) - Math.floor(pieces[index][0].length / 2),
        y: 0,
        isLocked: true
      };
    }

    function renderGrid() {
      const cells = document.querySelectorAll('#gameBoard .cell');
      cells.forEach(cell => {
        const x = parseInt(cell.dataset.x);
        const y = parseInt(cell.dataset.y);
        cell.classList.remove('filled', 'locked');
        cell.style.background = '';
        if (grid[y][x]) {
          cell.classList.add('filled');
          cell.style.background = grid[y][x];
        }
      });
      // Joriy tetrominoni chizish
      for (let y = 0; y < currentPiece.shape.length; y++) {
        for (let x = 0; x < currentPiece.shape[y].length; x++) {
          if (currentPiece.shape[y][x]) {
            const newX = currentPiece.x + x;
            const newY = currentPiece.y + y;
            if (newY >= 0 && newY < rows && newX >= 0 && newX < cols) {
              const cell = document.querySelector(`#gameBoard .cell[data-x="${newX}"][data-y="${newY}"]`);
              if (cell) {
                cell.classList.add('filled');
                cell.style.background = currentPiece.color;
                if (currentPiece.isLocked) {
                  cell.classList.add('locked');
                }
              }
            }
          }
        }
      }
      // Soâ€˜z va kalit ikonkasini tepada oâ€˜rtada chizish
      const existingOverlay = document.querySelector('.word-overlay');
      if (existingOverlay) existingOverlay.remove();
      if (currentPiece.isLocked) {
        const overlay = document.createElement('div');
        overlay.className = 'word-overlay';
        overlay.innerHTML = `${currentWord} ðŸ”‘`;
        const cellSize = parseFloat(getComputedStyle(document.querySelector('.cell')).width);
        const top = currentPiece.y * cellSize - 20;
        overlay.style.top = `${top}px`;
        document.getElementById('gameBoard').appendChild(overlay);
      }
    }

    function renderNextPiece() {
      const nextPieceContainer = document.getElementById('nextPiece');
      nextPieceContainer.innerHTML = '';
      for (let y = 0; y < 4; y++) {
        for (let x = 0; x < 4; x++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          if (nextPiece.shape[y] && nextPiece.shape[y][x]) {
            cell.classList.add('filled');
            cell.style.background = nextPiece.color;
          }
          nextPieceContainer.appendChild(cell);
        }
      }
    }

    function checkWord() {
      const input = document.getElementById('wordInput');
      if (input.value.toLowerCase() === currentWord) {
        input.value = '';
        currentPiece.isLocked = false;
        renderGrid();
        setTimeout(() => {
          input.focus();
        }, 100);
      }
    }

    function placePiece() {
      while (canMove(currentPiece, 0, 1)) {
        currentPiece.y++;
      }
      mergePiece();
      currentPiece = nextPiece;
      nextPiece = createPiece();
      currentWord = words[Math.floor(Math.random() * words.length)];
      renderGrid();
      renderNextPiece();
      if (!canMove(currentPiece, 0, 0)) {
        gameOver = true;
        stopGameLoop();
        highScore = Math.max(highScore, score);
        document.getElementById('gameOverMessage').innerHTML = 'Oâ€˜yin tugadi! Rekord: ' + highScore;
        document.getElementById('restartButton').style.display = 'block';
      } else {
        clearLines();
      }
    }

    function mergePiece() {
      for (let y = 0; y < currentPiece.shape.length; y++) {
        for (let x = 0; x < currentPiece.shape[y].length; x++) {
          if (currentPiece.shape[y][x]) {
            const newY = currentPiece.y + y;
            const newX = currentPiece.x + x;
            if (newY >= 0 && newY < rows && newX >= 0 && newX < cols) {
              grid[newY][newX] = currentPiece.color;
            }
          }
        }
      }
    }

    function canMove(piece, dx, dy) {
      for (let y = 0; y < piece.shape.length; y++) {
        for (let x = 0; x < piece.shape[y].length; x++) {
          if (piece.shape[y][x]) {
            const newX = piece.x + x + dx;
            const newY = piece.y + y + dy;
            if (newX < 0 || newX >= cols || newY >= rows || (newY >= 0 && grid[newY][newX])) {
              return false;
            }
          }
        }
      }
      return true;
    }

    function movePieceDown() {
      if (canMove(currentPiece, 0, 1)) {
        currentPiece.y++;
        renderGrid();
      } else {
        mergePiece();
        currentPiece = nextPiece;
        nextPiece = createPiece();
        currentWord = words[Math.floor(Math.random() * words.length)];
        renderGrid();
        renderNextPiece();
        if (!canMove(currentPiece, 0, 0)) {
          gameOver = true;
          stopGameLoop();
          highScore = Math.max(highScore, score);
          document.getElementById('gameOverMessage').innerHTML = 'Oâ€˜yin tugadi! Rekord: ' + highScore;
          document.getElementById('restartButton').style.display = 'block';
        } else {
          clearLines();
        }
      }
    }

    function clearLines() {
      let linesCleared = 0;
      for (let y = rows - 1; y >= 0; y--) {
        let lineFull = true;
        for (let x = 0; x < cols; x++) {
          if (!grid[y][x]) {
            lineFull = false;
            break;
          }
        }
        if (lineFull) {
          grid.splice(y, 1);
          grid.unshift(new Array(cols).fill(0));
          linesCleared++;
          y++;
        }
      }
      if (linesCleared > 0) {
        score += linesCleared * 100;
        document.getElementById('scoreDisplay').innerHTML = 'Ochko: ' + score;
        document.getElementById('gameOverMessage').innerHTML = 'Rekord: ' + highScore;
      }
      renderGrid();
    }

    function rotatePiece() {
      if (currentPiece.isLocked) return;
      const newShape = [];
      for (let x = 0; x < currentPiece.shape[0].length; x++) {
        newShape[x] = [];
        for (let y = 0; y < currentPiece.shape.length; y++) {
          newShape[x][y] = currentPiece.shape[currentPiece.shape.length - 1 - y][x];
        }
      }
      const tempShape = currentPiece.shape;
      currentPiece.shape = newShape;
      if (!canMove(currentPiece, 0, 0)) {
        currentPiece.shape = tempShape;
      }
      renderGrid();
    }

    function startGameLoop() {
      if (!gameInterval) {
        gameInterval = setInterval(() => {
          if (!gameOver) {
            movePieceDown();
          }
        }, 1000);
      }
    }

    function stopGameLoop() {
      if (gameInterval) {
        clearInterval(gameInterval);
        gameInterval = null;
      }
    }

    function restartGame() {
      stopGameLoop();
      initializeGame();
    }

    function handleKeyPress(event) {
      if (gameOver) return;
      switch (event.key) {
        case 'ArrowLeft':
          if (!currentPiece.isLocked && canMove(currentPiece, -1, 0)) {
            currentPiece.x--;
            renderGrid();
          }
          break;
        case 'ArrowRight':
          if (!currentPiece.isLocked && canMove(currentPiece, 1, 0)) {
            currentPiece.x++;
            renderGrid();
          }
          break;
        case 'ArrowDown':
          movePieceDown();
          break;
        case 'ArrowUp':
          if (!currentPiece.isLocked) {
            rotatePiece();
          }
          break;
        case 'Enter':
          if (!currentPiece.isLocked) {
            placePiece();
          }
          break;
      }
    }

    window.onload = function() {
      initializeGame();
      document.getElementById('wordInput').addEventListener('input', checkWord);
      document.getElementById('restartButton').addEventListener('click', restartGame);
      document.addEventListener('keydown', handleKeyPress);
    };
  </script>
</body>
</html>
