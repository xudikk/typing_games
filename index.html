<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Test</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --primary: #4f46e5;
      --secondary: #f59e0b;
      --accent: #a5b4fc;
      --text: #ffffff;
      --bg-dark: #0f172a;
      --bg-light: #1e293b;
      --success: #22c55e;
      --disabled: #6b7280;
      --hover-shadow: rgba(165, 180, 252, 0.8);
      --glow: rgba(245, 158, 11, 0.8);
      --card-glow: rgba(79, 70, 229, 0.7);
      --alert-red: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-light) 100%);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .hero-background {
      position: relative;
      width: 100%;
      min-height: calc(100vh - 80px);
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      padding-top: 12vh;
    }

    .starfield {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(2px 2px at 10px 20px, var(--accent) 1px, transparent 0),
                       radial-gradient(1.5px 1.5px at 50px 60px, var(--secondary) 1px, transparent 0),
                       radial-gradient(1.8px 1.8px at 80px 90px, var(--text) 1px, transparent 0);
      background-size: 130px 130px;
      background-repeat: repeat;
      animation: twinkle 4s linear infinite;
      z-index: 1;
    }

    @keyframes twinkle {
      0% { transform: translate(0, 0); opacity: 0.7; }
      100% { transform: translate(-30px, -30px); opacity: 0.7; }
    }

    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    .floating-icon {
      position: absolute;
      font-size: 2rem;
      color: var(--accent);
      opacity: 0.6;
      animation: float 7s ease-in-out infinite;
      animation-delay: var(--delay, 0s);
    }

    .floating-icon:nth-child(1) { top: 8%; left: 12%; --delay: 0s; }
    .floating-icon:nth-child(2) { top: 45%; right: 10%; --delay: 1.2s; }
    .floating-icon:nth-child(3) { top: 30%; right: 15%; --delay: 0.6s; }
    .floating-icon:nth-child(4) { bottom: 15%; left: 20%; --delay: 1.8s; }
    .floating-icon:nth-child(5) { bottom: 10%; left: 65%; --delay: 2.4s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-25px) scale(1.3); }
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 50px;
      background: linear-gradient(45deg, rgba(15, 23, 42, 0.95), rgba(30, 41, 59, 0.95));
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      z-index: 4;
      animation: fadeUp 0.9s ease-out;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .brand-icon {
      width: 55px;
      height: 55px;
      background: var(--secondary);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 14px;
      font-size: 2.2rem;
      font-weight: 900;
      transition: transform 0.6s ease, box-shadow 0.4s ease;
    }

    .brand-icon:hover {
      transform: rotate(360deg) scale(1.25);
      box-shadow: 0 0 25px var(--glow);
    }

    .brand-text {
      color: var(--accent);
      font-size: 2.2rem;
      font-weight: 900;
      text-shadow: 0 0 15px var(--hover-shadow);
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-btn {
      background: linear-gradient(45deg, var(--primary), #7c3aed);
      border: none;
      border-radius: 14px;
      padding: 14px 30px;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      font-size: 1.3rem;
      font-weight: 700;
    }

    .nav-btn a {
      color: var(--text);
      text-decoration: none;
      text-shadow: 0 0 10px var(--hover-shadow);
      display: block;
    }

    .nav-btn:hover {
      transform: scale(1.12) rotate(4deg);
      box-shadow: 0 12px 30px rgba(79, 70, 229, 0.8);
    }

    .typing-container {
      position: relative;
      z-index: 3;
      width: 100%;
      max-width: 1200px;
      margin: 40px auto;
      padding: 50px 40px;
      text-align: center;
      background: linear-gradient(135deg, rgba(79, 70, 229, 0.25), rgba(124, 58, 237, 0.25));
      border-radius: 24px;
      border: 4px solid transparent;
      border-image: linear-gradient(45deg, var(--secondary), #facc15, var(--success)) 1;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
      animation: fadeUp 1.2s ease-out;
    }

    .typing-title {
      color: var(--accent);
      font-size: 4.5rem;
      font-weight: 900;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 0 0 25px var(--hover-shadow);
      animation: glowPulse 2s ease-in-out infinite alternate;
      position: relative;
      z-index: 1;
    }

    @keyframes glowPulse {
      0% { text-shadow: 0 0 15px var(--hover-shadow); }
      100% { text-shadow: 0 0 30px var(--hover-shadow); }
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 35px;
      position: relative;
      z-index: 1;
    }

    .options select,
    .options button {
      padding: 14px 28px;
      font-size: 1.2rem;
      border-radius: 14px;
      border: none;
      background: linear-gradient(45deg, var(--secondary), #facc15);
      color: var(--text);
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      font-weight: 700;
      text-shadow: 0 0 8px var(--glow);
    }

    .options select:focus,
    .options button:focus {
      outline: none;
      box-shadow: 0 0 12px var(--hover-shadow);
    }

    .options select:hover,
    .options button:hover {
      transform: scale(1.12);
      box-shadow: 0 8px 20px var(--glow);
    }

    .typing-text {
      font-size: 1.5rem;
      line-height: 1.8;
      color: #f0f9ff;
      text-align: center;
      white-space: pre-wrap;
      user-select: none;
      margin-bottom: 35px;
      position: relative;
      z-index: 1;
    }

    .typing-text span {
      display: inline-block;
      animation: letterPop 0.4s ease forwards;
    }

    @keyframes letterPop {
      0% { transform: scale(0.9); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    .typing-text span.correct {
      color: var(--success);
      text-shadow: 0 0 8px rgba(34, 197, 94, 0.7);
    }

    .typing-text span.incorrect {
      color: var(--alert-red);
      text-shadow: 0 0 8px rgba(239, 68, 68, 0.7);
    }

    #typingInput {
      width: 100%;
      max-width: 800px;
      padding: 16px;
      font-size: 1.5rem;
      background: transparent;
      border: none;
      border-bottom: 4px solid var(--secondary);
      color: var(--text);
      text-align: center;
      transition: border-color 0.4s ease, box-shadow 0.4s ease;
      position: relative;
      z-index: 1;
    }

    #typingInput:focus {
      outline: none;
      border-bottom-color: var(--accent);
      box-shadow: 0 4px 12px var(--hover-shadow);
    }

    #typingInput:hover {
      transform: scale(1.02);
    }

    #typingInput.correct {
      color: var(--success);
    }

    #typingInput.incorrect {
      color: var(--alert-red);
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 1.3rem;
      color: var(--accent);
      margin-top: 35px;
      background: rgba(79, 70, 229, 0.15);
      padding: 15px;
      border-radius: 14px;
      border: 2px solid transparent;
      border-image: linear-gradient(45deg, var(--secondary), #facc15) 1;
      position: relative;
      z-index: 1;
      animation: popIn 0.8s ease forwards;
    }

    .stats span {
      animation: popIn 0.6s ease forwards;
    }

    @keyframes popIn {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(30, 41, 59, 0.95));
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: linear-gradient(135deg, var(--primary), #7c3aed);
      padding: 35px;
      border-radius: 20px;
      text-align: center;
      color: var(--text);
      box-shadow: 0 15px 40px var(--card-glow);
      border: 4px solid transparent;
      border-image: linear-gradient(45deg, var(--secondary), #facc15, var(--success)) 1;
      width: 90%;
      max-width: 500px;
      animation: glowFade 0.6s ease-in;
      transform: perspective(600px) rotateX(0deg) rotateY(0deg);
    }

    .modal-content:hover {
      transform: perspective(600px) rotateX(3deg) rotateY(3deg) scale(1.02);
    }

    @keyframes glowFade {
      from { opacity: 0; transform: perspective(600px) rotateX(5deg) rotateY(5deg) scale(0.9); box-shadow: 0 0 0 var(--glow); }
      to { opacity: 1; transform: perspective(600px) rotateX(0deg) rotateY(0deg) scale(1); box-shadow: 0 15px 40px var(--glow); }
    }

    .modal-content h2 {
      color: var(--accent);
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 20px;
      text-transform: uppercase;
      text-shadow: 0 0 15px var(--hover-shadow);
    }

    .modal-content p {
      font-size: 1.4rem;
      margin: 15px 0;
      text-shadow: 0 0 8px var(--hover-shadow);
    }

    .modal-content button {
      padding: 14px 28px;
      font-size: 1.2rem;
      border-radius: 14px;
      border: none;
      background: linear-gradient(45deg, var(--secondary), #facc15);
      color: var(--text);
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      font-weight: 700;
      text-shadow: 0 0 8px var(--glow);
    }

    .modal-content button:hover {
      transform: scale(1.12);
      box-shadow: 0 8px 20px var(--glow);
    }

    .footer {
      text-align: center;
      padding: 30px;
      background: linear-gradient(45deg, rgba(15, 23, 42, 0.95), rgba(30, 41, 59, 0.95));
      color: #f0f9ff;
      font-size: 1.2rem;
      animation: fadeUp 1.2s ease-out;
    }

    .footer a {
      color: var(--accent);
      text-decoration: none;
      margin: 0 12px;
      transition: transform 0.5s ease, color 0.5s ease;
    }

    .footer a:hover {
      transform: scale(1.2);
      color: var(--secondary);
    }

    @media (max-width: 1200px) {
      .typing-container { max-width: 1000px; padding: 40px 30px; }
      .typing-title { font-size: 4rem; }
      .typing-text { font-size: 1.4rem; }
      #typingInput { max-width: 700px; font-size: 1.4rem; }
      .stats { font-size: 1.2rem; }
      .modal-content h2 { font-size: 2.2rem; }
      .modal-content p { font-size: 1.3rem; }
    }

    @media (max-width: 900px) {
      .hero-background { padding-top: 10vh; }
      .typing-container { padding: 30px 20px; }
      .typing-title { font-size: 3.5rem; }
      .typing-text { font-size: 1.3rem; }
      #typingInput { max-width: 600px; font-size: 1.3rem; }
      .stats { font-size: 1.1rem; gap: 20px; }
      .options { gap: 20px; }
      .options select, .options button { padding: 12px 24px; font-size: 1.1rem; }
      .header { padding: 20px 30px; }
      .nav-btn { padding: 12px 24px; font-size: 1.2rem; }
      .nav-links { gap: 20px; }
    }

    @media (max-width: 768px) {
      .hero-background { padding-top: 8vh; }
      .typing-container { padding: 20px 15px; }
      .typing-title { font-size: 3rem; }
      .typing-text { font-size: 1.2rem; }
      #typingInput { max-width: 100%; font-size: 1.2rem; }
      .stats { flex-direction: column; gap: 15px; font-size: 1rem; }
      .options { flex-direction: column; gap: 15px; }
      .options select, .options button { width: 100%; padding: 10px 20px; font-size: 1rem; }
      .nav-links { flex-direction: column; gap: 15px; }
      .nav-btn { padding: 10px 18px; font-size: 1.1rem; }
      .brand-icon { width: 50px; height: 50px; font-size: 2rem; }
      .brand-text { font-size: 2rem; }
      .modal-content { padding: 25px; }
      .modal-content h2 { font-size: 2rem; }
      .modal-content p { font-size: 1.2rem; }
    }

    @media (max-width: 480px) {
      .hero-background { padding-top: 6vh; }
      .typing-container { padding: 15px 12px; }
      .typing-title { font-size: 2.5rem; }
      .typing-text { font-size: 1.1rem; }
      #typingInput { font-size: 1.1rem; }
      .stats { font-size: 0.9rem; }
      .options select, .options button { padding: 8px 18px; font-size: 0.9rem; }
      .nav-btn { padding: 8px 16px; font-size: 1rem; }
      .brand-icon { width: 45px; height: 45px; font-size: 1.8rem; }
      .brand-text { font-size: 1.8rem; }
      .header { padding: 15px 25px; }
      .modal-content { padding: 20px; }
      .modal-content h2 { font-size: 1.8rem; }
      .modal-content p { font-size: 1.1rem; }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <div class="brand-icon"><i class="fas fa-rocket"></i></div>
      <span class="brand-text">NeoCoder</span>
    </div>
    <nav class="nav-links">
      <button class="nav-btn"><a href="index.html">Bosh sahifa</a></button>
      <button class="nav-btn"><a href="lessons.html">Darslar</a></button>
      <button class="nav-btn"><a href="games.html">Arcade</a></button>
      <button class="nav-btn"><a href="profile.html">Profil</a></button>
    </nav>
  </header>

  <div class="hero-background">
    <div class="starfield"></div>
    <div class="floating-elements">
      <div class="floating-icon"><i class="fas fa-star"></i></div>
      <div class="floating-icon"><i class="fas fa-bolt"></i></div>
      <div class="floating-icon"><i class="fas fa-rocket"></i></div>
      <div class="floating-icon"><i class="fas fa-star"></i></div>
      <div class="floating-icon"><i class="fas fa-bolt"></i></div>
    </div>
    <div class="typing-container">
      <h2 class="typing-title"><span id="title-typing">Tezlik Testi</span></h2>
      <div class="options">
        <select id="language">
          <option value="en" style="color: #FFA11E;">English</option>
          <option value="uz" style="color: #FFA11E;">O‘zbek</option>
        </select>
        <select id="timeMode">
          <option value="15" style="color: #FFA11E;">15 <span id="option_lang">soniya</span></option>
          <option value="30" style="color: #FFA11E;">30 <span id="option_lang">soniya</span></option>
          <option value="60" style="color: #FFA11E;">60 <span id="option_lang">soniya</span></option>
          <option value="120" style="color: #FFA11E;">120 <span id="option_lang">soniya</span></option>
        </select>
        <button id="restartBtn">Restart</button>
      </div>
      <div id="typingText" class="typing-text"></div>
      <input type="text" id="typingInput" autocomplete="off">
      <div class="stats">
        <span>Time: <span id="time">60s</span></span>
        <span>WPM: <span id="wpm">0</span></span>
        <span>Accuracy: <span id="accuracy">100</span>%</span>
      </div>
    </div>
  </div>

  <div id="resultModal" class="modal">
    <div class="modal-content">
      <h2>Results</h2>
      <p>WPM: <span id="modalWPM"></span></p>
      <p>Accuracy: <span id="modalAccuracy"></span>%</p>
      <p>Time: <span id="modalTime"></span></p>
      <button id="restartModalBtn">Restart</button>
    </div>
  </div>

  <footer class="footer">
    © 2025 NeoCoder | <a href="#">Foydalanish shartlari</a> | <a href="#">Maxfiylik siyosati</a>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
